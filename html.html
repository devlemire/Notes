<!--HTML notes
Include JavaScript directly in an HTML file-->
<script>
function helloWorld() {
	alert("Hello world");
}
</script>
<!--Can be placed any where (for the most part) in an HTML file

Include JavaScript in an HTML file using a separate JS file-->
<script src="script.js"></script>

<!--Create a heading-->
<h1>This is a heading, largest</h1>
<h2></h2>
<h3></h3>
<h4></h4>
<h5></h5>
<h6>This is a heading, smallest</h6>

<!--Create a paragraph (basic text)-->
<p>Normal text for your webpage</p>

<!--Import fonts from Google-->
<link href="https://fonts.googleapis.com/css?family=lobster" rel="stylesheet" type="text/css">

<!--Import images to your page-->
<img src="https://www.your-image-source.com/your-image.jpg">

<!--Link to external pages-->
<a href="https://www.your-website-here.com/">Click me to go to ..</a>

<!--Dead links-->
<a href=#>This link goes no where</a>

<!--Create an image link-->
<a href="https://www.your-website-here.com/"><img src="https://www.your-image-source.com/your-image.jpg"></a>

<!--Add alt text to an image incase it doesn't load-->
<img src="https://www.your-image-source.com/your-image.jpg" alt="Description of image here">

<!--Create an unordered bullet list-->
<ul>
	<li>Item 1</li>
	<li>Item 2</li>
</ul>

<!--Create a numerically ordered list-->
<ol>
	<li>Item 1</li>
	<li>Item 2</li>
</ol>

<!--Create a text field-->
<input type="text">

<!--Create a text field with a placeholder-->
<input type="text" placeholder="This is the placeholder text">

<!--Create a required text field-->
<input type="text" required>

<!--Create a form with submit button-->
<form action="/search-glass">
	<input type="text" required>
	<button type="submit">Search Glass</button>
</form>

<!--Create radio buttons-->
<label><input type="radio" name="option1">Option1</label>

<!--Create a checkbox-->
<label><input type="checkbox" name="option1">Option1</label>

<!--Check a radio button or checkbox by default-->
<label><input type="radio" name="option1" checked>Option1</label>
<label><input type="checkbox" name="option1" checked>Option1</label>

<!--Divide elements into divs (useful for grouping elements)-->
<div>
	<!--Elements go here-->
</div>
